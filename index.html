<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Card</title>
</head>

<body>
  <div class="surround">
    <img class="top" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <main>
    <div class="card">
      <div class="about">
        <div class="image-background">
          <div class="image-wrapper">
            <img src="images/image-victor.jpg" alt="">
          </div>
        </div>
        <div class="text">
          <h2>Victor Crest 26</h2>
          <p>London</p>
        </div>
      </div>
      <div class="info">
        <div class="sub-info">
          <ul>
            <li class="main-text">80K</li>
            <li class="sub-text">Followers</li>
          </ul>
        </div>
        <div class="sub-info">
          <ul>
            <li class="main-text">803K</li>
            <li class="sub-text">Likes</li>
          </ul>
        </div>
        <div class="sub-info">
          <ul>
            <li class="main-text">1.4K</li>
            <li class="sub-text">Photos</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
